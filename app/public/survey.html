<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script>
    
</head>
<body>

<div class="text-center">
    <img id="logo" class="" src="nes-controller.png">
</div>

<div class="container">
    <h1>Gamer-Friend Finder!</h1>

    <h2><em>Survey Questions</em></h2>

    <hr>
    
    <!-- User Information -->
    <h3><strong>About You</strong></h3>
    <h4>Name (Required)</h4>
    <input type="text" id="user-name" class="form-control" required>

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" id="user-photo" class="form-control" required>

    <hr>

    <!-- Start of Survey Questions -->
    <form>
        <!-- Question 1 -->
        <div class="form-group">
            <h3>Question 1:</h3>
            <label for="question1"><h4>The type of gameplay I like most are ones that emphasize physical challenges and require hand-eye coordination and motor skill.</h4></label>
            <select class="form-control" id="question1">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 2 -->
        <div class="form-group">
            <h3>Question 2:</h3>
            <label for="question2"><h4>When playing video games I prefer to play single player games over most types of multiplayer games.</h4></label>
            <select class="form-control" id="question2">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 3 -->
        <div class="form-group">
            <h3>Question 3:</h3>
            <label for="question3"><h4>I really enjoy video games that have detailed and compelling storylines to follow that also usually involve some aspect of strategic stat-based or skill-based character growth.</h4></label>
            <select class="form-control" id="question3">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 4 -->
        <div class="form-group">
            <h3>Question 4:</h3>
            <label for="question4"><h4>My ideal video game is one where I can immerse myself for hours.</h4></label>
            <select class="form-control" id="question4">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 5 -->
        <div class="form-group">
            <h3>Question 5:</h3>
            <label for="question5"><h4>A game that I can quickly pick up and play that doesn't require too much time to learn is perfect for me.</h4></label>
            <select class="form-control" id="question5">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 6 -->
        <div class="form-group">
            <h3>Question 6:</h3>
            <label for="question6"><h4>When I talk about playing video games what I really mean is I love and almost exclusively play sports games.</h4></label>
            <select class="form-control" id="question6">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 7 -->
        <div class="form-group">
            <h3>Question 7:</h3>
            <label for="question7"><h4>Games that pit me against really smart AI or other human players with strategy being of highest importance are totally for me.</h4></label>
            <select class="form-control" id="question7">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 8 -->
        <div class="form-group">
            <h3>Question 8:</h3>
            <label for="question8"><h4>I really enjoy games that force me to think outside of the box and find not so obvious solutions.</h4></label>
            <select class="form-control" id="question8">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>
        
        <!-- Question 9 -->
        <div class="form-group">
            <h3>Question 9:</h3>
            <label for="question9"><h4>Couch co-op is more important to me than online multiplayer.</h4></label>
            <select class="form-control" id="question9">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>

        <hr>

        <!-- Question 10 -->
        <div class="form-group">
            <h3>Question 10:</h3>
            <label for="question10"><h4>The people I play video games with can't compete on my level.</h4></label>
            <select class="form-control" id="question10">
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree)</option>
            </select>
        </div>        
    </form>

    <hr>

    <div class="d-flex justify-content-center mb-3">
        <button id="submit-btn" class="btn btn-info border border-dark">Submit</button>
    </div>
   
    <div class="api-links text-center">
        <a href="#">API Friends List</a> | <a href="#">GitHub Repo</a>
    </div>

</div>

<!-- jQuery JavaScript -->
<script>

    $("#submit-btn").on("click", function(){
        event.preventDefault();
        
        console.log("Submit button has been clicked!");

        var userData = {
            name: $("#user-name").val(),
            photo: $("#user-photo").val(),
            scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val()
            ]
        };

        console.log(userData);

        $.post("/api/friends", userData, function(data) {

        // Take result from POST and display the best match's name and photo (in modal)
        // $("#match-name").text(data.name);
        // $("#match-image").attr("src", data.photo);

        });
        


    })
    
    </script>

</body>
</html>
